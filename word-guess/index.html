<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main-menu">
            <h1>Hangman</h1>
            <div class="button-container">
                <button class="start-button">Start Game</button>
                <button class="instructions-game">Instructions</button>
            </div>
        </div>


        <div class="game-main invisible">
            <div class="stickman-hanging">
                <h1 class="game-status">You have <span class="tries-count">0</span> tries.</h1>
            </div>

            <div class="word-display"> 
                <h1 class="hint">Hint</h1>
                <div class="letter-container">

                </div>
            </div>

            <div class="keyboard-layout">

            </div>
            
        </div>
        <div class="game-instructions invisible">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime provident quo aliquid alias quasi odit voluptates aut minus similique, soluta laboriosam dolores doloribus.</p>
            <button class="return-menu">Return</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
